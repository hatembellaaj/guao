<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="inscrption">
      <h2 data-cy="inscrptionDetailsHeading"><span>Inscrption</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ inscrption.id }}</span>
        </dd>
        <dt><span>Dateinscription</span></dt>
        <dd>
          <span>{{ inscrption.dateinscription | formatMediumDate }}</span>
        </dd>
        <dt><span>Commentaire</span></dt>
        <dd>
          <span>{{ inscrption.commentaire }}</span>
        </dd>
        <dt><span>Tarifinscription</span></dt>
        <dd>
          <span>{{ inscrption.tarifinscription }}</span>
        </dd>
        <dt><span>Classe</span></dt>
        <dd>
          <div *ngIf="inscrption.classe">
            <a [routerLink]="['/classe', inscrption.classe.id, 'view']">{{ inscrption.classe.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/inscrption', inscrption.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
