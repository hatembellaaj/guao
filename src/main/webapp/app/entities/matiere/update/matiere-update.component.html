<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-matiere-heading" data-cy="MatiereCreateUpdateHeading">Create or edit a Matiere</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nommatiere">Nom matiere</label>
          <input
            type="text"
            class="form-control"
            name="nommatiere"
            id="field_nommatiere"
            data-cy="nommatiere"
            formControlName="nommatiere"
          />
          <div *ngIf="editForm.get('nommatiere')!.invalid && (editForm.get('nommatiere')!.dirty || editForm.get('nommatiere')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nommatiere')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_coefficient">Coefficient</label>
          <input
            type="number"
            class="form-control"
            name="coefficient"
            id="field_coefficient"
            data-cy="coefficient"
            formControlName="coefficient"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nombreheure">Nombre heure(s)</label>
          <input
            type="number"
            class="form-control"
            name="nombreheure"
            id="field_nombreheure"
            data-cy="nombreheure"
            formControlName="nombreheure"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nombreexamen">Nombre examen(s)</label>
          <input
            type="number"
            class="form-control"
            name="nombreexamen"
            id="field_nombreexamen"
            data-cy="nombreexamen"
            formControlName="nombreexamen"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
