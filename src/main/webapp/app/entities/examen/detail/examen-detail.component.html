<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="examen">
      <h2 data-cy="examenDetailsHeading"><span>Examen</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ examen.id }}</span>
        </dd>
        <dt><span>Numexamen</span></dt>
        <dd>
          <span>{{ examen.numexamen }}</span>
        </dd>
        <dt><span>Pourcentage</span></dt>
        <dd>
          <span>{{ examen.pourcentage }}</span>
        </dd>
        <dt><span>Valide</span></dt>
        <dd>
          <span>{{ examen.valide }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ examen.date | formatMediumDate }}</span>
        </dd>
        <dt><span>Duree</span></dt>
        <dd>
          <span>{{ examen.duree }}</span>
        </dd>
        <dt><span>Matiere</span></dt>
        <dd>
          <div *ngIf="examen.matiere">
            <a [routerLink]="['/matiere', examen.matiere.id, 'view']">{{ examen.matiere.id }}</a>
          </div>
        </dd>
        <dt><span>Classe</span></dt>
        <dd>
          <div *ngIf="examen.classe">
            <a [routerLink]="['/classe', examen.classe.id, 'view']">{{ examen.classe.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/examen', examen.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
