<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-professeur-heading" data-cy="ProfesseurCreateUpdateHeading">Create or edit a Professeur</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_grade">Grade</label>
          <input type="text" class="form-control" name="grade" id="field_grade" data-cy="grade" formControlName="grade" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_specialite">Specialite</label>
          <input
            type="text"
            class="form-control"
            name="specialite"
            id="field_specialite"
            data-cy="specialite"
            formControlName="specialite"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_typecontrat">Typecontrat</label>
          <input
            type="text"
            class="form-control"
            name="typecontrat"
            id="field_typecontrat"
            data-cy="typecontrat"
            formControlName="typecontrat"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_annecontrat">Annecontrat</label>
          <input
            type="text"
            class="form-control"
            name="annecontrat"
            id="field_annecontrat"
            data-cy="annecontrat"
            formControlName="annecontrat"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option *ngIf="!editForm.get('user')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['user'])!.invalid && (editForm.get(['user'])!.dirty || editForm.get(['user'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['user'])?.errors?.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
