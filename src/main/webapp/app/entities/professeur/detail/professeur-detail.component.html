<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="professeur">
      <h2 data-cy="professeurDetailsHeading"><span>Professeur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ professeur.id }}</span>
        </dd>
        <dt><span>Grade</span></dt>
        <dd>
          <span>{{ professeur.grade }}</span>
        </dd>
        <dt><span>Specialite</span></dt>
        <dd>
          <span>{{ professeur.specialite }}</span>
        </dd>
        <dt><span>Typecontrat</span></dt>
        <dd>
          <span>{{ professeur.typecontrat }}</span>
        </dd>
        <dt><span>Annecontrat</span></dt>
        <dd>
          <span>{{ professeur.annecontrat }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ professeur.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/professeur', professeur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
