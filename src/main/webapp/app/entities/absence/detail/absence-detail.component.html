<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="absence">
      <h2 data-cy="absenceDetailsHeading"><span>Absence</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ absence.id }}</span>
        </dd>
        <dt><span>Dateabsence</span></dt>
        <dd>
          <span>{{ absence.dateabsence | formatMediumDate }}</span>
        </dd>
        <dt><span>Justifie</span></dt>
        <dd>
          <span>{{ absence.justifie }}</span>
        </dd>
        <dt><span>Commentaire</span></dt>
        <dd>
          <span>{{ absence.commentaire }}</span>
        </dd>
        <dt><span>Eleve</span></dt>
        <dd>
          <div *ngIf="absence.eleve">
            <a [routerLink]="['/eleve', absence.eleve.id, 'view']">{{ absence.eleve.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/absence', absence.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
